<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mercedes-Benz Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        /* Hero Section */
        .hero {
            background: url("https://via.placeholder.com/1200x400") no-repeat center;
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            padding-left: 50px;
            color: white;
        }

        .hero h1 {
            font-size: 40px;
        }

        /* Cars Section */
        .cars {
            padding: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .car-card {
            background: white;
            width: 250px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .car-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .car-card h3 {
            margin: 10px 0;
        }

        .car-card button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">MERCEDES-BENZ</div>
        <div class="menu">
            <a href="#">Models</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Hero -->
    <div class="hero">
        <h1>The Best or Nothing</h1>
    </div>

    <!-- Cars -->
    <div class="cars">
        <div class="car-card">
            <img src="images (1).jpg" alt="Car">
            <h3>Mercedes A-Class</h3>
            <p>Starting at $60,000</p>
            <button>View Details</button>
        </div>

        <div class="car-card">
            <img src="b81f83f332e9a3fce6d255c0f45f2103033e7f706068f23d967c85d99b593635.avif" alt="Car">
            <h3>Mercedes G-Class</h3>
            <p>Starting at $50,000</p>
            <button>View Details</button>
        </div>

        <div class="car-card">
            <img src="images.jpg" alt="Car">
            <h3>Mercedes S-Class</h3>
            <p>Starting at $40,000</p>
            <button>View Details</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Â© 2025 Mercedes-Benz Clone | For Educational Use Only
    </div>

</body>
</html>
