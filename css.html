<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Profile Cards â€” Flexbox Layout</title>
  <style>
    :root{
      --bg: #f3f6f9;
      --card-bg: #ffffff;
      --muted: #6b7280;
      --accent: #1887ff;
      --shadow: 0 6px 18px rgba(23,23,23,0.06);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: var(--bg);
      color:#111827;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:40px;
    }

    header{
      max-width:980px;
      margin:0 auto 28px auto;
      text-align:left;
    }
    header h1{font-size:18px;margin:0 0 6px 0}
    header p{margin:0;color:var(--muted)}

    /* OUTER FRAMED AREA (just like the screenshot) */
    .frame{
      max-width:980px;
      margin:18px auto;
      padding:22px;
      border:3px solid #111;
      background:transparent;
    }

    /* FLEX CONTAINER FOR CARDS */
    .cards{
      display:flex;               /* FLEXBOX */
      justify-content:center;     /* horizontal alignment */
      align-items:center;         /* vertical alignment */
      gap:32px;                   /* space between cards */
      flex-direction:row;         /* row layout (change to column for mobile) */
      padding:28px 8px;
      background:var(--card-bg);
      border-radius:8px;
    }

    /* SINGLE CARD */
    .card{
      width:220px;
      min-height:170px;
      background:var(--card-bg);
      border-radius:10px;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:18px 14px 20px 14px;
      position:relative;
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .card:hover{transform:translateY(-6px); box-shadow:0 14px 30px rgba(17,24,39,0.12)}

    /* CIRCULAR AVATAR */
    .avatar{
      width:64px;
      height:64px;
      border-radius:50%;
      background:var(--accent);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
      box-shadow:0 6px 14px rgba(28, 24, 255, 0.18);
      margin-top:-42px; /* lift the avatar a little above card top */
      border:6px solid rgba(255,255,255,0.7);
      font-size:16px;
    }

    .card .name{margin-top:10px; font-weight:700; font-size:15px;}
    .card .meta{font-size:13px; color:var(--muted); line-height:1.4; text-align:center; margin-top:8px}

    /* small rollno line */
    .card .meta .roll{display:block; font-size:12px; color:#475569; margin-top:6px}

    /* Responsive: stack vertically on narrow screens */
    @media (max-width:720px){
      body{padding:18px}
      .cards{flex-direction:column; gap:20px}
      .frame{padding:12px}
    }
  </style>
</head>
<body>
  <header>
    <h1>Output:</h1>
    <p>Three student profile cards arranged in a row, aligned at the center of the page.</p>
  </header>

  <div class="frame">
    <div class="cards">

      <article class="card" aria-label="Aditya Singh profile card">
        <div class="avatar">JK</div>
        <div class="name">Aditya Singh</div>
        <div class="meta">B.Tech - CSE <span class="roll">Roll No: 2025B01010156</span> 4th Year</div>
      </article>

      <article class="card" aria-label="Arpita Srivastava profile card">
        <div class="avatar">AR</div>
        <div class="name">Arpita Srivastava</div>
        <div class="meta">B.Tech - CSE <span class="roll">Roll No: 21IT1012</span> 1st Year</div>
      </article>

      <article class="card" aria-label="Akshat Gupta profile card">
        <div class="avatar">RK</div>
        <div class="name">Akshat Gupta</div>
        <div class="meta">B.Tech - CSE <span class="roll">Roll No: 21EC1009</span> 1st Year</div>
      </article>

    </div>
  </div>

</body>
</html>
